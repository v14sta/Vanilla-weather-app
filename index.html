<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="search-city"
                class="search-city"
                placeholder="Search City"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="submit-city"
                id="submit-city"
                value="Search"
              /><br /><br />
            </div>
          </div>
        </form>
        <h1 id="cityName"></h1>
        <div class="row">
          <div class="col-6">
            <ul class="firstCol">
              <li id="dayTime"><div class="weekday" id="week"></div></li>
              <li id="wedCondition">
                <div class="WeatherDescription" id="description">sunny</div>
              </li>
              <li>
                <span
                  ><strong>Humidity:</strong><span id="humidity"></span
                ></span>
              </li>
              <li>
                <span><strong>Wind:</strong><span id="Wind"></span></span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="weatherIcon">
                <a id="celsious" href="#ToCels">°C</a> |
                <a id="Fahrenheit" href="#ToFahr">°F</a>
                <h1 class="weatherIcon" id="cityLink">°1</h1>
              </li>
              <li class="weatherIcon">
                <img
                  id="icon"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/703/original/sunny.png?1685364631"
                  width="80px"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="textCode">
      <a
        class="openCode"
        href="https://github.com/v14sta/my-weather"
        target="_blank"
        >Open-scource code</a
      >
      by Venus
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
